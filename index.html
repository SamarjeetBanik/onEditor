<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Online Compiler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./CSS/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/73450347?s=100&v=4" type="image/x-icon">
 </head>

 <body>
    <div class="container">
    
        <h1 class="brand-title">Online IDE</h1>
        
        <h4>Source Code</h4>

        <textarea id="source">
print("hi")
print(1+1)
        </textarea>

        <h4>Language</h4>

            <select id="lang">
                <option selected="selected">Python</option>
                <option>Java</option>
                <option>C++</option>
                <option>C</option>
            </select>
    
        <h4>Input</h4>
        <textarea id="input"></textarea>
        
        <h4>Output</h4>
        <button id="run" onclick="run()">▶️ Run</button>
    
    <textarea readonly="readonly" id="output"></textarea>
    <p>Copyright of Hack Club ITER 2021</p>
   <script src="./JS/index.js"></script>
  </div>
 </body>
</html>
